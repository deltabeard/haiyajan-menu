extraction:
  cpp:
    prepare:
      packages:
      - "pkg-config"
      - "gcc"
      - "libfribidi-dev"
      - "libsdl2-dev"
      - "libsdl2-ttf-dev"
      - "cmake"
    configure:
      command:
      - "wget https://github.com/Kitware/CMake/releases/download/v3.21.1/cmake-3.21.1-linux-x86_64.tar.gz"
      - "tar xf cmake-3.21.1-linux-x86_64.tar.gz"
    index:
      build_command:
      - "./cmake-3.21.1-linux-x86_64/bin/cmake -S . -B build"
      - "./cmake-3.21.1-linux-x86_64/bin/cmake --build build"
