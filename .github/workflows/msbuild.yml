name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\ext\MSVC\haiyajan-menu.sln
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64
  COMPANY: Deltabeard
  DESCRIPTION: "Menu UI for Haiyajan"
  LICENSE: LGPL-3.0-or-later

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        nuget restore ${{env.SOLUTION_FILE_PATH}}
	git describe --tags --always --dirty="-dirty" --abbrev=10 > BUILD_ID
	set /P BUILD_ID=< BUILD_ID
	set /P BUILD_ID=< BUILD_ID
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} /p:GIT_VER=%BUILD_ID% /p:COMPANY=${{env.COMPANY}} /p:DESCRIPTION=${{env.DESCRIPTION}} /p:LICENSE=${{env.LICENSE}} ${{env.SOLUTION_FILE_PATH}}


    - name: Upload build output
      uses: actions/upload-artifact@v2
      with:
        name: haiyajan-menu-${{env.BUILD_PLATFORM}}-${{env.BUILD_PLATFORM}}
        path: |
          ext/MSVC/${{env.BUILD_PLATFORM}}/${{env.BUILD_CONFIGURATION}}/*.exe
          ext/MSVC/${{env.BUILD_PLATFORM}}/${{env.BUILD_CONFIGURATION}}/*.dll
          LICENSE
          README.md
          BUILD_ID
