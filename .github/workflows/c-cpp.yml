name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Make on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install build-essential
        sudo apt-get install libsdl2-dev libsdl2-ttf-dev libfribidi-dev
    - name: make
      run: make BUILD=RELDEBUG EXTRA_CFLAGS="-march=haswell -fopt-info-missed"
